<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Figures Calculator</title>
  </head>
  <body>
    <header>
      <h1>Geometric Figures</h1>
      <p>This tool will help you calculate perimeter and area from different geometric figures.</p>
    </header>
    <section>
      <h2>Square</h2>
      <form action="">
        <label for="IN_Square_side">Side (cm)</label>
        <input id="IN_Square_side" type="number" />
        <br />
        <br />
        <button type="button" onclick="calcPerimeterSquare()"> Calculate perimeter </button>
        <button type="button" onclick="calcAreaSquare()"> Calculate area </button>
      </form>
    </section>
    <section>
      <h2>Triangle</h2>
      <form action="">
        <label for="IN_Triangle_side01">Side 1 (cm)</label>
        <input id="IN_Triangle_side01" type="number" />
        <br />
        <br />
        <label for="IN_Triangle_side02">Side 2 (cm)</label>
        <input id="IN_Triangle_side02" type="number" />
        <br />
        <br />
        <label for="IN_Triangle_base">Base (cm)</label>
        <input id="IN_Triangle_base" type="number" />
        <br />
        <br />
        <label for="IN_Triangle_height">Height (cm)</label>
        <input id="IN_Triangle_height" type="number" />
        <br />
        <br />
        <button type="button" onclick="calcPerimeterTriangle()">Calculate perimeter</button>
        <button type="button" onclick="calcAreaTriangle()">Calculate area</button>
      </form>
    </section>
    <section>
      <h2>Circle</h2>
      <form action="">
        <label for="IN_Circle_radius">Radius (cm)</label>
        <input id="IN_Circle_radius" type="number" />
        <br />
        <br />
        <button type="button" onclick="calcPerimeterCircle()">Calculate perimeter</button>
        <button type="button" onclick="calcAreaCircle()">Calculate area</button>
      </form>
    </section>
    <section>
      <h2>Isosceles Triangle</h2>
      <form action="">
        <label for="IN_IsoscelesTriangle_side01">Side 1 (cm)</label>
        <input id="IN_IsoscelesTriangle_side01" type="number" />
        <br />
        <br />
        <label for="IN_IsoscelesTriangle_side02">Side 2 (cm)</label>
        <input id="IN_IsoscelesTriangle_side02" type="number" />
        <br />
        <br />
        <label for="IN_IsoscelesTriangle_base">Base (cm)</label>
        <input id="IN_IsoscelesTriangle_base" type="number" />
        <br />
        <br />
        <button type="button" onclick="calcHeightIsoscelesTriangle()">Calculate height</button>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
