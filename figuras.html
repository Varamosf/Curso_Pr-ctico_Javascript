<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Figures Calculator</title>
  </head>
  <body>
    <header>
      <h1>Geometric Figures</h1>
      <p>This tool will help you calculate perimeter and area from different geometric figures.</p>
    </header>
    <section>
      <h2>Square</h2>
      <form action="">
        <label for="inputSquare_side">Side length (cm): </label>
        <input id="inputSquare_side" type="number" />
        <br />
        <br />
        <button type="button" onclick="calcPerimeterSquare()"> Calculate perimeter </button>
        <button type="button" onclick="calcAreaSquare()"> Calculate area </button>
      </form>
    </section>
    <section>
      <h2>Triangle</h2>
      <form action="">
        <label for="inputTriangle_01">Side #1 length (cm): </label>
        <input id="inputTriangle_01" type="number" />
        <br />
        <br />
        <label for="inputTriangle_02">Side #2 length (cm): </label>
        <input id="inputTriangle_02" type="number" />
        <br />
        <br />
        <label for="inputTriangle_base">Base (cm): </label>
        <input id="inputTriangle_base" type="number" />
        <br />
        <br />
        <label for="inputTriangle_height">Height (cm): </label>
        <input id="inputTriangle_height" type="number" />
        <br />
        <br />
        <button type="button" onclick="calcPerimeterTriangle()">Calculate perimeter</button>
        <button type="button" onclick="calcAreaTriangle()">Calculate area</button>
      </form>
    </section>
    <section>
      <h2>Circle</h2>
      <form action="">
        <label for="inputCircle_radius">Radius</label>
        <input id="inputCircle_radius" type="number" />
        <br />
        <br />
        <button type="button" onclick="calcPerimeterCircle()">Calculate perimeter</button>
        <button type="button" onclick="calcAreaCircle()">Calculate area</button>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
